  header{background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.08);padding:12px 16px;
    font-weight:700;display:flex;align-items:center;gap:8px;justify-content:center}
  header img{height:50px}
  .container{max-width:720px;margin:0 auto;padding:16px}
  .card{background:#fff;border-radius:10px;padding:14px;margin-bottom:12px;

    align-items:center;cursor:pointer}
  .mod-list{max-height:0;overflow:hidden;transition:max-height .45s ease;padding-left:10px}
  .mod-list.open{max-height:1000px}
  .mod-item{display:flex;align-items:center;gap:12px;background:#fff;margin-top:8px;

  .link-card{display:flex;gap:12px;align-items:center;text-decoration:none;color:inherit}
  footer{text-align:center;color:#777;font-size:12px;padding:18px 0}

  /* Popup overlay */
  .overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.6);
    display:none;align-items:center;justify-content:center;z-index:1000}
  .popup{background:#fff;border-radius:12px;padding:20px;position:relative;
    width:320px;max-width:90%;text-align:center;
    border:5px solid;animation:rainbow 3s linear infinite}
  .popup img{width:100%;border-radius:8px;margin-bottom:12px}
  .popup h2{margin:0 0 10px;font-size:18px}
  .popup a{display:inline-block;margin-top:10px;padding:10px 16px;background:#007bff;
    color:#fff;text-decoration:none;border-radius:8px;font-weight:bold}
  .popup .close{position:absolute;top:8px;right:10px;font-size:20px;cursor:pointer}

  @keyframes rainbow{
    0%{border-color:red}
    16%{border-color:orange}
    33%{border-color:yellow}
    50%{border-color:green}
    66%{border-color:blue}
    83%{border-color:indigo}

  }

<script>
function toggleMods(){

// Popup
function openPopup(title,img,link){
