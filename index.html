<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KazukiAOV</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    header {
        background: white;
        padding: 15px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .container {
        padding: 20px;
        flex: 1;
    }
    .button {
        display: block;
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        color: white;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        cursor: pointer;
        margin-bottom: 15px;
        transition: 0.3s;
    }
    .button:hover {
        opacity: 0.9;
    }
    .button-purple {
        background: linear-gradient(to right, #8e2de2, #4a00e0);
    }
    .button-green {
        background: linear-gradient(to right, #00b09b, #96c93d);
    }
    .mod-list {
        display: none;
        margin-top: 10px;
    }
    .mod-item {
        background: white;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 8px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
    }
    .download-btn {
        background: red;
        color: white;
        padding: 6px 10px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 12px;
        font-weight: bold;
    }
    footer {
        text-align: center;
        font-size: 12px;
        color: #666;
        padding: 10px;
    }
</style>
</head>
<body>

<header>KazukiAOV</header>

<div class="container">
    <!-- Nút chọn mod -->
    <button class="button button-purple" onclick="toggleMods()">CHỌN MOD</button>
    <div class="mod-list" id="modList">
        <div class="mod-item">
            Billow Thiên Tướng Độ Ách
            <a class="download-btn" href="https://link2m.com/m5k0tH" target="_blank">Download</a>
        </div>
        <div class="mod-item">
            Hayate KaitoKid
            <a class="download-btn" href="https://link2m.com/a4yrB" target="_blank">Download</a>
        </div>
    </div>

    <!-- Nút hướng dẫn -->
    <a href="https://youtu.be/u-dV26ZMdwU?si=0RR-N5JpP6MKrSPX" target="_blank" class="button button-green">HƯỚNG DẪN CÀI MOD ANDROID</a>
</div>

<footer>Version 1.0 | KazukiAOV</footer>

<script>
function toggleMods() {
    const modList = document.getElementById("modList");
    if (modList.style.display === "block") {
        modList.style.display = "none";
    } else {
        modList.style.display = "block";
    }
}
</script>

</body>
</html>
